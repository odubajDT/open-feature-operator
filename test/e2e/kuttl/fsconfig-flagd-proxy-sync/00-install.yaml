# This configuration deploys the means to test the mutating injection webhook by proxying through an nginx server
# to assert that flagd is reachable
---
apiVersion: core.openfeature.dev/v1alpha3
kind: FlagSourceConfiguration
metadata:
    name: source-configuration
spec:
    metricsPort: 8080
    evaluator: json
    defaultSyncProvider: flagd-proxy
    tag: v0.4.5 # leaving v0.4.5 on purpose, as there is a bug in 0.5.0 fixed by commit 0223c23fbd72322cf6ecbe6736968b3e6c6132bb
    sources:
    - source: end-to-end-test
      provider: flagd-proxy
    probesEnabled: true
